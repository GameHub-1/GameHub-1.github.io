  <div class="popup-container">
    <button class="open-popup-btn" onclick="openPopup()">Open in Popup</button>
  </div>

  <script>
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    function openPopup() {
      const targetUrl = getQueryParam("l");

      if (targetUrl) {
        const popupFeatures = "width=800,height=600,resizable=yes,scrollbars=yes,status=yes";
        const popupWindow = window.open(`https://${targetUrl}`, "_blank", popupFeatures);

        if (!popupWindow || popupWindow.closed || typeof popupWindow.closed === "undefined") {
          alert("Popup blocked! Please allow popups for this website.");
        }
      } else {
        alert("No target URL specified. Please provide a valid URL using the 'l' query parameter.");
      }
    }
  </script>
